<div *ngIf="show" class="modal show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign In</h5>
        <button type="button" class="btn-close" (click)="onCloseModal()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Email or mobile number" formControlName="email">
            <div *ngIf="email?.touched && email?.invalid" class="text-danger">
              <div *ngIf="email?.errors?.['required']">Email is required</div>
              <div *ngIf="email?.errors?.['email']">Invalid email</div>
            </div>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div *ngIf="password?.touched && password?.invalid" class="text-danger">
              <div *ngIf="password?.errors?.['required']">Password is required</div>
              <div *ngIf="password?.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-danger w-100" [disabled]="signinForm.invalid">
            Sign In
          </button>

          <p class="text-center my-3">OR</p>

          <button type="button" class="btn btn-dark w-100">Use a sign-in code</button>

          <p class="mt-3">
            <a href="#">Forgot Password?</a>
          </p>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="rememberMe" />
            <label class="form-check-label">Remember me</label>
          </div>

          <p class="mt-3">
            New to Netflix? <a href="#">Sign up now</a>
          </p>

          <p class="text-muted mt-2">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <br />
            <a href="#">Learn more</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
