<div class="accordion-container">
  <h2 class="text-white text-start mb-4">Frequently Asked Questions</h2>
  <div class="accordion">
    <div class="accordion-item" *ngFor="let item of accordionData">
      <div class="accordion-header">
        <h5 class="accordion-question">{{ item.question }}</h5>
        <button class="toggle-btn" (click)="toggleItem(item.id)">
          <span *ngIf="openItem === item.id">âˆ’</span>
          <span *ngIf="openItem !== item.id">+</span>
        </button>
      </div>
      <div class="accordion-body" *ngIf="openItem === item.id">
        {{ item.answer }}
      </div>
    </div>
  </div>
</div>
