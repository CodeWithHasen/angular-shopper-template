<div class="cards-container position-relative">
  <h3 class="text-start text-white w-100 ms-3 mb-3">More reasons to join</h3>
  <div class="d-flex gap-3 justify-content-center flex-wrap">
    <div
      class="card bg-dark text-white p-3 d-flex flex-column justify-content-between"
      *ngFor="let card of cardData"
      style="width: 275px; height: 225px"
    >
      <h5 class="card-title text-center">{{ card.title }}</h5>
      <p class="card-text text-center flex-grow-1">{{ card.description }}</p>
      <div class="text-end">
        <img
          [src]="card.img"
          class="img-fluid"
          [alt]="card.title"
          style="width: 50px; height: 50px"
        />
      </div>
    </div>
  </div>
</div>
