<div class="container">
    <h2>Content Project Demo</h2>
    <select [(ngModel)]="blockName" (change)="BlockChanged()">
        <option value="block1">Block-1</option>
        <option value="block2">Block-2</option>
        <option value="block3">Block-3</option>
    </select>
    <div *ngIf="true; then thenBlock else elseBlock"></div>
    <ng-template #block1>
        Then Block-1
    </ng-template>
    <ng-template #block2>
        Then Block-2
    </ng-template>
    <ng-template #block3>
        Then Block-3
    </ng-template>
    <ng-template #elseBlock>
        Else Block
    </ng-template>
</div>
