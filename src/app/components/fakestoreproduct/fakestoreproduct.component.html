<div class="container-fluid">
    <h2>Product Details</h2>
    <dl>
        <label>Preview</label>
        <div class="form-switch">
            <input type="checkbox" ngModel name="Toggle" #Toggle="ngModel" class="form-check-input"></div>
        <label>Details</label>
        <div *ngIf="Toggle.value; then detailsBlock else previewBlock"></div>

        <ng-template #detailsBlock>
            <dt>ID</dt>
            <dd>{{Product.id}}</dd>
            <dt>Title</dt>
            <dd>{{Product.title}}</dd>
            <dt>Description</dt>
            <dd>{{Product.description}}</dd>
            <dt>Price</dt>
            <dd>{{Product.price}}</dd>
            <dt>Rating</dt>
            <dd>
                <span class="bi bi-star-fill text-success"></span>
                {{Product.rating.rate}} {{Product.rating.count}}
            </dd>
        </ng-template>

        <ng-template #previewBlock>
            <dt class="mt-2">Preview</dt>
            <dd>
                <img [src]="Product.image" width="100" height="100">
            </dd>
        </ng-template>
    </dl>
    <button (click)="PreviousClick()" class="btn btn-primary me-2" aria-label="previous">
        <span class="bi bi-chevron-left"></span>
    </button>
    <button (click)="NextClick()" class="btn btn-primary">
        <span class="bi bi-chevron-right" aria-label="next"></span>
    </button>
</div>
